<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  
    
  <script type="text/javascript">
    var arr = [12,4,3,10,1,20];
    i = 1;
    j = 2;
    //ввожу цикл который сравнивает и с длиной массива будет его прогонять
    while(i < arr.length) {
      if(arr[i-1] < arr[i]) { //случай когда 0 элемент массива меньше 1 элемента
        i = j; //и присваивается ж (при первом прогоне данный цикл не сработает, т.к.12 больше 4)
        j++;
      }
      else { //сработает при первом проходе, т.к.12 больше 4
        var k = arr[i-1]; //созд переменную где сохраним 12
        arr[i-1] = arr[i]; //на место 12 поставим 4
        arr[i] = k; // а на место где была 4 (первая позиция) поместим к, в которой 12
        i--; 
        if (i === 0){ //когда и станет равно 0, присваиваем ей ж, а ж увеличиваем и так до конца
          i = j;
          j++
        }
      }
    }
    console.log(arr);
  </script>
</body>
</html>
