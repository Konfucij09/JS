<body>
  <script type="text/javascript">
    var A = [1,2,3,4];
    var B = [2,3,6,8];
    var arr = A.concat(B);
    for (var i = 0; i < arr.length; i++) {
      for (var j = i+1; j < arr.length;) {
        if (arr[i] === arr[j]) {
          arr.splice(j,1);
        } else {
          j++
        }
      }
    };
    console.log(arr);





  </script>
