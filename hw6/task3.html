<body>
  <script type="text/javascript">
    
    function saverandom(min,max){
    var arr = [];
    return function random () {
      var rand = Math.floor(min + Math.random()*(max + 1 - min));
      while(arr.indexOf(rand) != -1) {
        rand = Math.floor(min + Math.random()*(max + 1 - min));
      }
      arr.push(rand);
      return rand;
      } 
    }
  
    var i = saverandom(1,100);
    console.log(i());

  </script>
